# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_NAME: awstharshidocker/process-order-service
  EC2_HOST: 52.63.142.46
  EC2_USER: ec2-user
  SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
  DB_HOST: your-db-host
  DB_PORT: 5432
  DB_NAME: orderdb
  DB_USER: postgres
  DB_PASSWORD: Test_1user

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Build Docker image
      run: |
        docker build -t $DOCKER_IMAGE_NAME:${{ github.sha }} .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ 'awstharshi@gmail.com' }}
        password: ${{ 'Test_1user' }}

    - name: Push Docker image
      run: |
        docker push $DOCKER_IMAGE_NAME:${{ github.sha }}

